{% extends 'base.html' %}
{%block body%}
<style>
    body{
        padding: 1%;
    }

    img{
        height: 40%;
        width: 40%;
    }
    .newsbox{
        border: solid black 3px;
        border-radius: 4px;
        margin: 2px;
        padding: 4px;
    }

</style>

<div style="background-color:rgb(116, 181, 119);">
    <br><br><br>
    <div class="text-center" style="font-size:40px"><b><u>Today's news</b></u></div><br>
    {% for news in cases.articles %}
    <div class="container">
        <div class="row">
            <div class="newsbox" style="background-color:  honeydew;"><br>
                <div>
                    <img src="{{news.urlToImage}}" class="center" style="display: block;margin-left: auto;margin-right: auto; height: 50%;width: 40%;"> 
                </div>
                <br>
                <div style="font-size:20px;padding-left: 20px;"><b><u>
                    {{news.title}}
                </div></b></u>
                 <div style="font-size:17px;padding-left: 20px;">
                    <p>{{news.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
</div>

{%endblock body %}
